<div class="imagePanel">
    <div>
        <h1 class="{{? it.category === 'grass'}}grass{{??}}ic acc{{?}}">{{= it.title}}</h1>
    </div>
    <div style="text-align: center">
        <img style="max-width:570px; margin:0 auto" src="./images/{{= it.imgSrc }}" alt="{{= it.imgAlt }}" title="{{= it.imgTitle }}" onmouseover="this.title='';">
    </div>
</div>
